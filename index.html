<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="CodeHim">
  <title>Fashion Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous"></script>
  <link rel="icon" href="favicon.ico">
</head>

<body>

  <main>
    <div class="cart-modal-overlay">
      <div class="cart-modal">
        <i id="close-btn" class="fas fa-times"></i>
        <h1 class="cart-is-empty">Cart is empty</h1>

        <div class="product-rows">
        </div>
        <div class="total">
          <h1 class="cart-total">Total</h1>
          <span class="total-price">$0</span>
          <button class="purchase-btn"><a href="checkout.html">Buy now</a></button>
        </div>
      </div>
    </div>

    <!--   end of cart modal -->
    <h1>Fashion StoreüõçÔ∏è</h1>
    <p class="year">Since 2012</p>
    <div class="reward">
      <h2>Start Shopping now</h2>
      <h3>üéäTo win exclusive rewards!!!üéâ</h3>
      <img class="smile" src="smile.png">
    </div>
    <div class="cart-btn">
      <i id="cart" class="fas fa-shopping-cart"></i>
      <span class="cart-quantity">0</span>
    </div>
    <!--  products  -->
    <div class="items-container">
      <div class="card-1 card">
        <img class="product-image" src="./img/long dress.jpg" alt="">
        <button class="add-to-cart">Add to cart</button>
        <span class="product-price">$1129</span>
      </div>
      <div class="card-2 card">
        <img class="product-image" src="./img/men-kurta.jpg" alt="">
        <button class="add-to-cart">Add to cart</button>
        <span class="product-price">$895</span>
      </div>
      <div class="card-3 card">
        <img class="product-image" src="./img/men-kurta2.jpg" alt="">
        <button class="add-to-cart">Add to cart</button>
        <span class="product-price">$800</span>
      </div>
      <div class="card-4 card">
        <img class="product-image" src="./img/dresslong.jpg" alt="">
        <button class="add-to-cart">Add to cart</button>
        <span class="product-price">$456</span>
      </div>
      <div class="card-5 card">
        <img class="product-image" src="./img/shirt.jpg" alt="">
        <button class="add-to-cart">Add to cart</button>
        <span class="product-price">$887</span>

      </div>
    </div>
  </main>

  <!---List and grid view-->

  <div id="btnContainer">
    <h1 class="list-seadon">New Season Checklist‚òëÔ∏è</h1>
    <h2>Shop top brands!</h2>
    <button class="btn" onclick="listView()"><i class="fa fa-bars"></i> List</button>
    <button class="btn active" onclick="gridView()"><i class="fa fa-th-large"></i> Grid</button>
  </div>
  <br>

  <div class="row">
    <div class="column" style="background-color:#aaa;">
      <h2>Up to 40% off | Mens wear</h2>
      <img class="list-image" src="men-shirt2.jpg">
    </div>
    <div class="column" style="background-color:#bbb;">
      <h2>New Arrival</h2>
      <img class="list-image" src="dress1.jpg">
    </div>
  </div>

  <div class="row">
    <div class="column" style="background-color:#ccc;">
      <h2>Sling Bags | Up to 70% off</h2>
      <img class="list-image" src="bag1.jpg">
    </div>
    <div class="column" style="background-color:#ddd;">
      <h2>Bestsellers in Women's Indian Clothing</h2>
      <img class="list-image" src="dress2.jpg">
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
